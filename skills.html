<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aswin M R - Skills</title>

  <link rel="stylesheet" href="css/fontawesome/css/all.min.css" />

  <link rel="stylesheet" href="css/skills.css" />
</head>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100%;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(to right, #740303, #796302);
  color: #333;
}

.container {
  display: flex;
  height: 100vh;
}

.left-panel {
  flex: 0 0 20%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.bubble-menu-vertical ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
}
.bubble-menu-vertical li {
  width: 140px;
  height: 60px;
  border-radius: 30px;
  background: #fff;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}
.bubble-menu-vertical li:hover {
  transform: scale(1.1);
}
.bubble-menu-vertical li a {
  text-decoration: none;
  color: #444;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.menu-label {
  font-size: 1rem;
  font-weight: 600;
  padding: 0.5rem;
}

.right-panel {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}
.skills-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 16rem;
  justify-content: center;
}

.skill-button {
  position: relative;
  width: 150px;
  height: 100px;
  border-radius: 10%;
  background: #fff;
  color: #444;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease;
  cursor: pointer;
  z-index: 1;
  overflow: visible;
}

.skill-button span {
  pointer-events: none;
  font-weight: bold;
}

.skill-cfd::after {
  background-image: url('images/cfd.jpeg');
}
.skill-structural::after {
  background-image: url('images/cfd.jpeg');
}
.skill-thermal::after {
  background-image: url('images/cfd.jpeg');
}
.skill-coding::after {
  background-image: url('../images/coding.png');
}
.skill-designing::after {
  background-image: url('../images/designing.png');
}
.skill-applications::after {
  background-image: url('../images/designing.png');
}
.skill-os::after {
  background-image: url('../images/designing.png');
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
  .left-panel {
    width: 100%;
    flex: none;
    margin-bottom: 1rem;
  }
  .right-panel {
    width: 100%;
    flex: none;
  }
  .bubble-menu-vertical li {
    width: 100px;
    height: 40px;
    border-radius: 20px;
  }
  .skill-button {
    width: 80px;
    height: 80px;
  }
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
  align-items: center;
  justify-content: center;
}

.modal-content {
  background-color: #fff;
  padding: 40px;
  border-radius: 10px;
  width: 80%;
  max-width: 500px;
  position: relative;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  animation: fadeIn 0.5s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}



</style>

<body>

<div class="container">
  <div class="left-panel">
    <div class="bubble-menu-vertical">
      <ul>
        <li><a href="index.html"><span class="menu-label">Home</span></a></li>
        <li><a href="about.html"><span class="menu-label">About</span></a></li>
        <li><a href="experience.html"><span class="menu-label">Experience</span></a></li>
        <li><a href="publications.html"><span class="menu-label">Publications</span></a></li>
        <li><a href="skills.html"><span class="menu-label">Skills</span></a></li>
        <li><a href="projects.html"><span class="menu-label">Projects</span></a></li>
        <li><a href="certifications.html"><span class="menu-label">Certifications</span></a></li>
        <li><a href="contact.html"><span class="menu-label">Contact</span></a></li>
      </ul>
    </div>
  </div>

  <div class="right-panel">
    <div class="skills-grid">
      <div class="skill-button skill-cfd">
        <span>CFD</span>
      </div>
      <div class="skill-button skill-structural">
        <span>Structures</span>
      </div>
      <div class="skill-button skill-thermal">
        <span>Thermal</span>
      </div>
      <div class="skill-button skill-coding">
        <span>Coding</span>
      </div>
      <div class="skill-button skill-designing">
        <span>CAD</span>
      </div>
      <div class="skill-button skill-applications">
        <span>Softwares</span>
      </div>
      <div class="skill-button skill-os">
        <span>OS</span>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="skill-modal">
  <div class="modal-content">
    <h3 id="modal-title" style="text-align: center;">Skill Title</h3><br>
    <ul id="modal-list">
    </ul>
  </div>
</div>

<script>
  const skills = {
    cfd: {
      title: "Computational Fluid Dynamics",
      items: ["OpenFOAM", "Ansys Fluent", "Ansys CFX", "COMSOL Multiphysics", "Pravaha (ISRO - Inhouse)"]
    },
    structural: {
      title: "Structural Analysis",
      items: ["Ansys Static Structural", "Ansys Transient Structural", "Ansys ABAQUS"]
    },
    thermal: {
      title: "Heat Transfer Analysis",
      items: ["Ansys Steady State Thermal", "Ansys Transient Thermal", "Ansys ABAQUS", "OpenFOAM", "FEAST (ISRO - Inhouse)"]
    },
    coding: {
      title: "Programming Languages",
      items: ["Python", "C/C++", "JavaScript", "MATLAB", "HTML", "CSS"]
    },
    designing: {
      title: "Computer Aided Design Softwares",
      items: ["SolidWorks", "Fusion 360", "AutoCAD", "Creo Parametric", "Siemens NX", "FreeCAD"]
    },
    applications: {
      title: "Application Softwares",
      items: ["VSC", "MS Office", "MeshLab", "OriginPro"]
    },
    os: {
      title: "Operating Systems",
      items: ["Windows", "Fedora", "Arch", "Ubuntu", "Kali Linux"]
    }
  };

  const modal = document.getElementById('skill-modal');
  const modalContent = document.querySelector('.modal-content');
  const modalTitle = document.getElementById('modal-title');
  const modalList = document.getElementById('modal-list');

  function openModal(skillKey) {
    const skill = skills[skillKey];
    if (skill) {
      modalTitle.textContent = skill.title;
      modalList.innerHTML = '';
      skill.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        modalList.appendChild(li);
      });
      modal.style.display = 'flex';
    }
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  const skillButtons = document.querySelectorAll('.skill-button');
  skillButtons.forEach(button => {
    const classes = Array.from(button.classList);
    const skillClass = classes.find(cls => cls.startsWith('skill-') && cls !== 'skill-button');
    if (skillClass) {
      const skillKey = skillClass.replace('skill-', '');
      button.addEventListener('mouseenter', () => openModal(skillKey));
    }
  });

  window.addEventListener('click', (event) => {
    if (modal.style.display === 'flex' && !modalContent.contains(event.target)) {
      closeModal();
    }
  });
</script>






</body>
</html>
